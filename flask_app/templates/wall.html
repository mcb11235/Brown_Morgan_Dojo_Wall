<head>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    {% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				<p style="color: red; font-weight: bold;"> {{ message }}</p>
			{% endfor %}
		{% endif %}
	{% endwith %}
    <h1>Dojo Wall</h1>
    <div class="form-group">
        <form action="/publish" method="POST">
            <label for="content">Create a new post:</label>
            <textarea rows="10" cols="30" name="content" class="form-control"></textarea>
            <input type="submit" value="Publish Message" class="form-control">
        </form>
    </div>
{% for post in posts %}
    <div class="card" style="margin-bottom: 10px;">
        <p class="card-title">{{post.first_name[0]}} {{post.last_name}} said:</p>
        <p class="card-text">{{post.content[0]}}</p>
        <p class="card-text">{{post.updated_at[0]}}</p>
        <form action="/delete" method="POST">
            <input type="hidden" name="id" value="{{post.id[0]}}">
            <input type="hidden" name="user_id" value="{{post.users_id[0]}}">
            <input type="submit" value="DELET THIS">
        </form>
    </div>
{% endfor %}
</body>
